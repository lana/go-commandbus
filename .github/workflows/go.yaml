name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Configure git for private modules
      env:
        TOKEN: ${{ secrets.GITHUBACCESSTOKEN }}
      run: git config --global url."https://lana-dev:${TOKEN}@github.com".insteadOf "https://github.com"

    - name: Install Linter
      run: wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.24.0

    - name: Install dependencies
      env:
        GOPROXY: https://proxy.golang.org,direct
        GOPRIVATE: github.com/lana
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Run Linter
      run: ./bin/golangci-lint run ./...

    - name: Run Tests
      run: go test -race ./...
